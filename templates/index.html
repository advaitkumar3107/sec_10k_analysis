<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Financial Data Plot</title>
    <!-- Include Plotly.js for rendering -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Select Ticker and Year</h1>
    <form action="/" method="post">
        <label for="ticker">Choose a ticker:</label>
        <select name="ticker" id="ticker">
            {% for ticker in tickers %}
            <option value="{{ ticker }}" {% if ticker == selected_ticker %}selected{% endif %}>{{ ticker }}</option>
            {% endfor %}
        </select>
        <label for="year">Enter Year:</label>
        <input type="number" id="year" name="year" value="{{ selected_year }}">
        <button type="submit">Generate Plot</button>
    </form>
    <div>{{ figure_html|safe }}</div>
</body>
</html>
